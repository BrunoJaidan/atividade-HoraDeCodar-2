    var valor3 = parseFloat(prompt("Escreva o terceiro número: "));

    var valor6 = parseFloat(prompt("Escreva o sexto  número: "));

    alert("Resultado é: "+ (valor1 + valor2 + valor3 + valor4 + valor5 + valor6));
