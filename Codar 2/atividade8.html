<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var nota1 = parseInt(prompt("Escreva a primeira nota: "));
      var nota2 = parseInt(prompt("Escreva a segunda nota: "));
      var nota3 = parseInt(prompt("Escreva a terceira nota: "));
      var nota4 = parseInt(prompt("Escreva a quarta nota: "));
      resultado = 0;

      if (nota1 > 0 && nota1 < 10) {
        resultado += resultado + nota1;
      }
      if (nota2 > 0 && nota2 < 10) {
        resultado += resultado + nota2;
      }
      if (nota3 > 0 && nota3 < 10) {
        resultado += resultado + nota3;
      }
      if (nota4 > 0 && nota4 < 10) {
        resultado += resultado + nota4;
      }

      resultado = resultado / 4;

      if (resultado > 5) {
        alert("Parabéns você passou no teste. Sua nota final foi " + resultado);
      } else {
        alert("Tente novamente. Sua nota final foi " + resultado);
      }
    </script>
  </head>
  <body></body>
</html>
