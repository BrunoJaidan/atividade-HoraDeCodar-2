<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        var num1 = parseFloat(prompt("Escreva o primeiro número: "));
        var num2 = parseFloat(prompt("Escreva o segundo número: "));

        if (num1 < num2){
            alert(num2);
        }else if (num2 < num1){
            alert(num1);
        }else{
            alert("Os números são iguais");
        }
    </script>
</head>
<body>
</body>
</html>
