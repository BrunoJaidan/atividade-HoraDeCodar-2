<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Uma micro calculadora Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação). O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. 
    
        var opcao =  parseInt(prompt("Escolha a operação: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação: "));
        var valor1 = parseInt(prompt("Escreva o primeiro valor: "));
        var valor2 = parseInt(prompt("Escreva o segundo valor: "));

        if(opcao == 1){
            var resultado = valor1 + valor2;
            alert("O resultado da adição é: " + resultado);
        }
        if(opcao == 2){
            var resultado = valor1 - valor2;
            alert("O valor da subtração é: " + resultado);
        }
        if(opcao == 3){
            var resultado = valor1 / valor2;
            alert("O valor da divisão é: " + resultado);
        }
        if(opcao ==4){
            var resultado = valor1 * valor2;
            alert("O valor da multiplicação é: " + resultado);
        }


    </script>
</head>
<body></body>
</body>
</html>
