<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)

      var valor1 = parseFloat(prompt("Escreva o primeiro número: "));
      var valor2 = parseFloat(prompt("Escreva o segundo número: "));
      var valor3 = parseFloat(prompt("Escreva o terceiro número: "));
      var valor4 = parseFloat(prompt("Escreva o quarto número: "));

      alert("O primeiro valor é: " + valor1);
      alert("O último valor é: " + valor4);

      if (valor1 > valor2 && valor1 > valor3 && valor1 > valor4) {
        alert("O maior número é: " + valor1);
      } else if (valor2 > valor1 && valor2 > valor3 && valor2 > valor4) {
        alert("O maior número é: " + valor2);
      } else if (valor3 > valor1 && valor3 > valor2 && valor3 > valor4) {
        alert("O maior número é: " + valor3);
      } else {
        alert("O maior número é: " + valor4);
      }
    </script>
  </head>
  <body></body>
</html>
