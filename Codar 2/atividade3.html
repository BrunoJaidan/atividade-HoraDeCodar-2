<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.

        var valor1 = parseFloat(prompt("Escreva o primeiro número: "));
        var valor2 = parseFloat(prompt("Escreva o segundo número: "));
        var valor3 = parseFloat(prompt("Escreva o terceiro valor: "));

        if(valor1 > valor2 && valor1 > valor3){
            alert("O número maior é: " + valor1);

        }else if (valor2 > valor3 && valor2 > valor1){
            alert("O número maior é: " + valor2);

        }else if (valor3 > valor2 && valor3 > valor1){
            alert("O número maior é:" + valor3);

        }else{
            alert("Números iguais");
        }
    </script>
</head>

</body>
